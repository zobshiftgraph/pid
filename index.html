<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Briefing Input</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 30px; background-color: #f8f9fa; }
        
        /* Table Styles */
        table { width: 100%; max-width: 800px; border-collapse: collapse; background: white; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #dee2e6; text-align: left; }
        th { background-color: #007bff; color: white; }
        
        /* Button Styles */
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn-save { background: #28a745; width: 100%; margin-top: 15px; padding: 12px; }

        /* Modal Styles */
        #modalOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000;
        }
        .modal-content {
            background: white; width: 500px; margin: 50px auto; padding: 20px;
            border-radius: 8px; max-height: 80vh; overflow-y: auto;
        }
        .input-group { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .input-group label { width: 60px; font-weight: bold; }
        input[type="text"] { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        
        .header-controls { display: flex; justify-content: space-between; align-items: center; max-width: 800px; }
    </style>
</head>
<body>

    <div class="header-controls">
        <h2>Aviation Weather Grid</h2>
        <div>
            <input type="checkbox" id="daySupCheck"> <label for="daySupCheck">Day Sup Checked</label>
        </div>
    </div>

    <button class="btn" onclick="openModal()">Edit All Data</button>

    <table id="weatherTable">
        <thead>
            <tr>
                <th>Area</th>
                <th>Turbulence</th>
                <th>Icing</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>

    <div id="modalOverlay">
        <div class="modal-content">
            <h3>Enter Weather Details</h3>
            <div id="modalInputs"></div>
            <button class="btn btn-save" onclick="saveData()">Update Table</button>
            <button class="btn" style="background:#6c757d; width:100%; margin-top:5px;" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('tableBody');
        const modalInputs = document.getElementById('modalInputs');

        // Initialize Table
        for (let i = 1; i <= 8; i++) {
            tableBody.innerHTML += `
                <tr id="row-${i}">
                    <td>Area ${i}</td>
                    <td class="turb-cell">-</td>
                    <td class="ice-cell">-</td>
                </tr>`;
            
            // Generate Modal Inputs
            modalInputs.innerHTML += `
                <div class="input-group">
                    <label>Area ${i}</label>
                    <input type="text" id="turb-in-${i}" placeholder="Turbulence">
                    <input type="text" id="ice-in-${i}" placeholder="Icing">
                </div>`;
        }

        function openModal() {
            document.getElementById('modalOverlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        function saveData() {
            for (let i = 1; i <= 8; i++) {
                const turbVal = document.getElementById(`turb-in-${i}`).value;
                const iceVal = document.getElementById(`ice-in-${i}`).value;
                
                document.querySelector(`#row-${i} .turb-cell`).innerText = turbVal || "-";
                document.querySelector(`#row-${i} .ice-cell`).innerText = iceVal || "-";
            }
            closeModal();
        }
    </script>
</body>
</html>
